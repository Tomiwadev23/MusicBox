<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>About</ion-title>
     <ion-buttons slot="start">
          <ion-back-button default-href="/menu" mode="md">ft</ion-back-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="about"[style.background-image]="'url(' + ep()?.img +')'">
   
    <div class="name">
      <div class="inner">
        <h1 class="artist-name">
{{ep()?.artist}}
        </h1>
        <p class="song-name">
       {{ep()?.song}}
        </p>
        <span>PlayList.MusicX</span>
      </div>


      <div class="play">
        <ion-icon name="play-circle" slot="end" class="playbtn"></ion-icon>

      </div>

    </div>
  </div>

  <div class="info">
    <p class="info-p">
      {{ep()?.info}}
    </p>
  </div>
  
</ion-content>
