
<ion-content [fullscreen]="true">
  
        <div class="header">
         <div class="back-button">
       <ion-buttons slot="start">
          <ion-back-button default-href="/menu" mode="md">ft</ion-back-button>
      </ion-buttons>
       </div>

  <h1>All Songs</h1>
    </div>

    <div class="music-grid">
        <!-- Music Item 1 -->
         @for(recom of recoms; track recom){
               <div class="music-item">
            <img src={{recom.img}} alt="Album Cover" class="album-art">
            <div class="music-info">
                <div class="song-name">{{recom.artist}}</div>
                <div class="artist-name">{{recom.song}}</div>
            </div>
        </div>

         }
   </div>

</ion-content>
